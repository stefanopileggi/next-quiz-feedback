<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .score {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Il tuo punteggio Ã¨:</h1>
  <p class="Punteggio" id="Punteggio"></p>

  <script>
    // Funzione per ottenere il parametro "Punteggio" dall'URL
    function getScoreFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('totalScore');
    }

    // Mostra il punteggio nella pagina
    window.onload = function() {
      const totalScore = getScoreFromURL();
      if (totalScore) {
        document.getElementById('Punteggio').textContent = `${totalScore}`;
      } else {
        document.getElementById('Punteggio').textContent = 'Nessun punteggio disponibile.';
      }
    };
  </script>
</body>
</html>
